<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dates Calculator Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dates Calculator Pro</h1>
        <div class="calculator">
            <h2>Date Range Calculator</h2>
            <form id="date-range-form">
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" required>
                
                <label for="end-date">End Date:</label>
                <input type="date" id="end-date" required>
                
                <button type="button" onclick="calculateDateRange()">Calculate Days</button>
            </form>
            <p id="date-range-result"></p>
        </div>

        <div class="calculator">
            <h2>Days Addition Calculator</h2>
            <form id="days-addition-form">
                <label for="start-date-add">Start Date:</label>
                <input type="date" id="start-date-add" required>
                
                <label for="days-to-add">Days to Add:</label>
                <input type="number" id="days-to-add" required>
                
                <button type="button" onclick="calculateEndDate()">Calculate End Date</button>
            </form>
            <p id="days-addition-result"></p>
        </div>

        <div class="calculator">
            <h2>Multi-Scenario Leave Tracker</h2>
            <p>Add leave periods below to track total leave days.</p>
            <button type="button" onclick="addLeavePeriod()">Add Leave Period</button>
            <div id="leave-periods"></div>
            <button type="button" onclick="calculateLeaveTotal()">Calculate Total Leave</button>
            <p id="leave-total-result"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
